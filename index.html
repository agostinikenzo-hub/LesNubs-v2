<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les Nübs — Season 25 Dashboard</title>

    <!-- Tailwind CSS & PapaParse -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
      body {
        overflow-x: hidden;
      }
      .fade-bg {
        background: linear-gradient(135deg, #fff5f5, #eef2ff);
      }
    </style>
  </head>

  <body
    class="fade-bg min-h-screen flex flex-col items-center p-6 text-gray-800"
  >
    <header class="text-center my-6">
      <h1 class="text-3xl font-bold text-orange-500">
        Les Nübs — Season 25 Dashboard
      </h1>
      <p class="text-gray-600">Exploring Season 25 performance data</p>
    </header>

    <main class="w-full max-w-6xl mx-auto">
      <div id="sheet-container" class="bg-white shadow rounded-lg p-4">
        <div id="status" class="text-sm text-gray-600 mb-4">Loading data...</div>

        <!-- Summary + Overview -->
        <div id="season-summary"></div>
        <div id="season-overview"></div>

        <!-- Splits Section -->
        <div id="splits" class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6"></div>
      </div>
    </main>

    <footer class="text-gray-500 text-sm mt-8 text-center">
      Data auto-updates from Google Sheets — Season 25
    </footer>

    <!-- Link external script -->
    <script src="script.js"></script>
  </body>
</html>
