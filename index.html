<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Les Nübs — Season 25 Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-orange-50 to-indigo-100 min-h-screen flex flex-col items-center p-6">
  <header class="text-center my-6">
    <h1 class="text-3xl font-bold text-orange-500">Les Nübs — Season 25 Dashboard</h1>
    <p class="text-gray-600">Exploring Season 25 performance data</p>
  </header>

  <main id="content" class="w-full max-w-6xl mx-auto">
    <div id="status" class="text-gray-600 text-sm mb-4">Loading data...</div>
    <div id="season-overview" class="mb-8"></div>
    <div id="splits" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
  </main>

  <footer class="text-gray-500 text-sm mt-8 text-center">
    Data auto-updates from Google Sheets — Season 25
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
